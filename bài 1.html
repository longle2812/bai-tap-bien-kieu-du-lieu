<script>
    let inputVatly;
    let inputHoahoc;
    let inputSinhhoc;
    inputVatly = prompt("Nhập điểm vật lý");
    inputHoahoc = prompt("Nhập điểm hoá học");
    inputSinhhoc = prompt("Nhập điểm sinh học");
    let Vatly = parseInt(inputVatly);
    let Hoahoc = parseInt(inputHoahoc);
    let Sinhhoc = parseInt(inputSinhhoc);
    document.write("Điểm trung bình 3 môn là " + (Vatly + Hoahoc + Sinhhoc)/3);
    document.write("<br>");
    document.write("Tổng điểm 3 môn là " + (Vatly + Hoahoc + Sinhhoc));
</script>
