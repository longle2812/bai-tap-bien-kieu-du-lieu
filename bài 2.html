<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>

</body>
<script>
    let inputC;
    inputC = prompt("Nhập giá trị độ C");
    let C;
    let F;
    C = parseInt(inputC);
    F = (C * 9) / 5 + 32;
    document.write("Giá trị độ F là " + F);
</script>
</html>
